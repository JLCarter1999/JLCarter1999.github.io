<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/style.css">

<header class="header">
    <a href="#" class="logo">Joseph Carter</a>

    <nav class="navbar" id="myNavBar">
        <a href="index.html" style="--i:1;">Home</a>
        <a href="about.html" style="--i:2;">About</a>
        <a href="projects.html" style="--i:3;">Projects</a>

        <a href="javascript:void(0);" class="icon" onclick="navbarResponsive()"><i class='bx bx-menu'></i></a>
    </nav>
</header>

<body>

    <div class="contact">

        <form class="contact-form" action="https://formsubmit.co/e81754ae19dc5069504eea925e0ab195" method="POST"> 

            <div class="contact-input-group" style="--i:5;">
                <input type="text" name="name"id="name"required>
                <label for="name"> <i class="fa-solid fa-user"></i>Your Name</label> 
            </div>

            <div class="contact-input-group" style="--i:6;">
                <input type="text" name="number" id="number"required>
                <label for="number"> <i class="fa-solid fa-mobile-button"></i> Your Phone Number</label> 
            </div>

            <div class="contact-input-group" style="--i:7;">
                <input type="text" name="email" id="email"required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Your Email Address</label> 
            </div>

            <div class="contact-input-group" style="--i:8;">
                <textarea id="message" name="message" rows="8" required></textarea>
                <label for="message"> <i class="fa-solid fa-pencil"></i> Your Message</label> 
            </div>

            <button type="submit" style="--i:9;">Submit</button>

            <!-- Hides the Formsubmit Logo From the Page -->
            <!-- Need to Add Recaptcha to the Website Itself at a Later Date -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_subject" value="New Contact Inquiry!">

            <input type="hidden" name="_next" value="https://jlcarter1999.github.io/formsubmit.html">
            
        </form>

    </div>

    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="/Javascript/script.js"></script>

</body>

</html>
